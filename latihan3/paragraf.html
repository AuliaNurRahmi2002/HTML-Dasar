<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dokumen</title>
</head>
<body>
    <!-- Contoh tag <p></p>, <br>, <hr> -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah paragraf 2</p>
    <hr>
    <p></p>
    <!-- Contoh tag <b></b>, <i></i>, <u></u> -->
    <p><b>Hallo</b></p>
    <p><i>Ini</i></p>
    <p><u>Aulia</u></p>
    <!-- Contoh tag <strong></strong>, <em></em> -->
    <p><strong>Pengumuman</strong></p>
    <p>Hari selasa <em>Libur</em></p>
</body>
</html>
